en:
  layout:
    navigation:
      toggle: "Toggle navigation"
      avatar_alt: "Yo %{username}!"
      notifications: "Notifications (%{count})"
      sign_up: "Sign Up"
      sign_in: "Sign In"
    messages:
      no_js: 
        heading: "JavaScript is not enabled"
        body: "OSEM requires JavaScript to be enabled to function. Please turn on JavaScript in your browser's settings and reload the page to continue."
